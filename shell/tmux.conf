# prefix
set-option -g prefix C-t
unbind-key C-b

set-option -sg escape-time 1

# color
set-option -g default-terminal screen-256color

# enable mouse
set-option -g mouse on
bind-key -n WheelUpPane if-shell -Ft= "#{?pane_in_mode,1,#{alternate_on}}" "send-keys -M" "copy-mode"

# view
set-option -g status-interval 5
set-option -g status-left-length 16
set-option -g status-right-length 50

set-option -g status-bg black
set-option -g status-fg white
set-option -g status-attr bold
set-option -g status-left '#[fg=cyan,bold][#{=14:host}:#S]#[default]'
set-option -g status-right '|#[fg=magenta,bold]#(load.sh)#[default]| #[fg=blue,bold][%m/%d %H:%M]#[default]'
set-window-option -g monitor-activity on
set-option -g visual-activity on

set-option -g message-fg white
set-option -g message-bg red
set-option -g message-attr bright

set-option -g pane-border-fg green
set-option -g pane-border-bg black
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg yellow

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

# pane operation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 2
bind-key -r L resize-pane -R 2
bind-key -r J resize-pane -D 2
bind-key -r K resize-pane -U 2
bind-key ^t last-pane
bind-key k kill-pane

# window operation
bind-key c new-window -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key Space last-window
bind-key K kill-window

# utility key bindings
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# copy mode
set-window-option -g mode-keys vi
bind-key v paste-buffer
# ubuntu only. require xclip.
bind-key -t vi-copy y copy-pipe "xclip -sel clip -i"

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
